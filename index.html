<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
<h1 class="title-text"> <span class="rock-text">Rock</span> &#129704, <span class="paper-text">Paper</span> 📄, <span class="scissors-text">Scissors</span> ✂️</h1>

<p class="moves-left"> You have 10 turns against the computer</p>
<p class="narrate-text">Welcome!</p>

<div class="endgame-menu">
    <button class="restart-button">Restart</button>
</div>

<div class="points-display">
    <div class="player">
        <img src="person.png" alt="Player Icon">
        <p class="player-points">P</p>
    </div>
    <div class="computer">
        <img src="computer.png" alt="Computer Icon">
        <p class="computer-points">C</p>
    </div>
</div>

<div class="options">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
</div>

<script src="script.js"></script>
</body>
</html>
